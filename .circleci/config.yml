version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        docker build -t geodelang/geode-test:latest .
        docker push geodelang/geode-test:latest
  run:
    machine: true
    docker: geodelang/geode-test:latest
